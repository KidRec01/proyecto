<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTOS</title>
    <link rel="stylesheet" href="../css/motos.css">
</head>
            <!--formulario servico al cliente-->
<body>
    <div class="info-form">
        <h2>MOTOS</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="moto"><h3>Tipo de motos</h3></label>
                <select id="moto" name="moto" required>
                <option value="" disabled selected>Seleccione tipo</option>
                <option value="moto1">Calle/Est√°ndar</option>
                <option value="moto2">Deportivas</option>
                <option value="moto3">Touring</option>
                <option value="moto4">Enduro</option>
                <option value="moto5">Naked</option>
                <option value="moto6">Scooters</option>
                </select>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="Marca"><h3>Marca</h3></label>
                    <select id="Marca" name="Marca" required>
                    <option value="" disabled selected>Seleccione marca</option>
                    <option value="Marca1">AKT</option>
                    <option value="Marca2">Honda</option>
                    <option value="Marca3">Yamaha</option>
                    <option value="Marca4">Suzuki</option>
                    <option value="Marca5">Kawasaki</option>
                    <option value="Marca6">TVS</option>
                    <option value="Marca7">Royal Enfield</option>
                    <option value="Marca8">Bajaj</option>
                    <option value="Marca9">Otras marcas</option>
                    </select>
                </div>
            <div class="input-group">
                <label for="telefono"><h3>Modelo</h3></label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="input-group">
                <label for="telefono"><h3>Kilometraje</h3></label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="input-group">
                <label for="telefono"><h3>Ubicacion</h3></label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="input-group">
                <label for="telefono"><h3>Precio</h3></label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="input-group">
                <label for="mensaje"><h3>Color</h3></label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="input-group">
                <label for="mensaje"><h3>Imagen</h3></label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="input-group">
                <label for="telefono"><h3>Descripcion</h3></label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
